<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Blue square with rounded corners and glow -->
  <rect x="0" y="8" width="24" height="24" rx="6" fill="#007bff" filter="url(#glow)"/>
  
  <!-- Checkmark inside the square -->
  <path d="M6 16L10 20L18 12" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Trako text -->
  <text x="32" y="26" font-family="Inter, sans-serif" font-size="18" font-weight="700" fill="#1F2937">Trako</text>
</svg>
